<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h2>Todo List</h2>
<div *ngIf="this.todos.length === 0; else elseBlock">Todo list empty</div>
<ng-template #elseBlock
  ><ul class="list-group" *ngFor="let todo of todos; index as i">
    <app-todo-item
      [todo]="todo"
      [i]="i"
      (todoDelete)="deleteTodo($event)"
      (todoCheckbox)="toggleTodo($event)"
    ></app-todo-item>
  </ul>
</ng-template>
